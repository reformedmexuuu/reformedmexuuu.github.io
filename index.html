<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trening Mini Gierki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .box {
      background-color: #fff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 1.2em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, border-color 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: #333;
    }

    .box:hover {
      transform: scale(1.05);
      border-color: #007BFF;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <h1>Wybierz Mini GierkÄ™</h1>
  <div class="container">
    <a href="wieloryb.html" class="box">Wieloryb</a>
    <a href="orka.html" class="box">Orka</a>
    <a href="rekin.html" class="box">Rekin</a>
  </div>
</body>
</html>
